<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index-5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .alumni-card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .alumni-card img {
            height: 200px;
            object-fit: cover;
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 style="display: flex;justify-content:center;">Our Alumni</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card alumni-card">
                    <img src="https://appwithweb.co.uk/wp-content/uploads/2015/08/img2-compressed-1-594x340.jpg" class="card-img-top" alt="Alumni 1">
                    <div class="card-body">
                        <h5 class="card-title">John Doe</h5>
                        <p class="card-text">Currently working as a Software Engineer at Google. Alumni of 2015.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card alumni-card">
                    <img src="https://pbs.twimg.com/profile_images/1086032558629011456/JuUbBFOI_400x400.jpg" class="card-img-top" alt="Alumni 2">
                    <div class="card-body">
                        <h5 class="card-title">Jane Smith</h5>
                        <p class="card-text">Completed Ph.D. in Physics from MIT. Alumni of 2013. A Great Physicist As Usual.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card alumni-card">
                    <img src="https://th.bing.com/th/id/R.32e8077b477f4b952e3dc9b1f4298b13?rik=pDENl7HlFX2eRQ&riu=http%3a%2f%2fwww.theculturalhallpodcast.com%2fwp-content%2fuploads%2f2014%2f12%2fTCH-154-SamuelBrown.jpg&ehk=wOPLE%2bObUksnoAcmyAkwVP876mBjvjLsLBen4Oto4vk%3d&risl=&pid=ImgRaw&r=0" class="card-img-top" alt="Alumni 3">
                    <div class="card-body">
                        <h5 class="card-title">Samuel Brown</h5>
                        <p class="card-text">Entrepreneur and founder of a successful startup. Alumni of 2017.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
