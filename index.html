<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write something about Time and Space Complexity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
        }
        .btn-custom {
            background-color: #00b894;
            color: white;
        }
        .btn-custom:hover {
            background-color: #008f76;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav nav-pills mb-3">
            <button class="nav-link btn-custom" onclick="location.href='#admission'" aria-label="Go to Admission">Admission</button>
            <button class="nav-link btn-custom" onclick="location.href='#achievements'" aria-label="Go to Achievements">Achievements</button>
            <button class="nav-link btn-custom" onclick="location.href='#alumni'" aria-label="Go to Alumni">Alumni</button>
        </nav>
        <div id="achievements">
            <h2>Achievements</h2>
            <div class="dropdown">
                <button class="btn btn-custom dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Achievement Options
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Academic Awards</a></li>
                    <li><a class="dropdown-item" href="#">Sports Awards</a></li>
                    <li><a class="dropdown-item" href="#gallery">Gallery</a></li>
                </ul>
            </div>
        </div>
        <div id="gallery" class="mt-5">
            <h2>Achievement Gallery</h2>
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./img/login.jpg" class="d-block w-100" alt="Achievement in Academics">
                        <div class="carousel-caption">
                            <h5>Academic Excellence</h5>
                            <p>Top performance in academics.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://th.bing.com/th/id/OIP.RDStdOWibsHTs0f08IQdUAHaEo?rs=1&pid=ImgDetMain" class="d-block w-100" alt="Achievement in Sports">
                        <div class="carousel-caption">
                            <h5>Sports Achievements</h5>
                            <p>Represented the school in state-level tournaments.</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev" aria-label="Previous Slide">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next" aria-label="Next Slide">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
